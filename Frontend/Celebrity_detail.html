<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="resources/css/detail.css" type="text/css" />
    <style type="text/css">
        .my-box {
            border: 1.5px solid #7B68EE;
            padding: 10px;
        }

        .slidecontainer {
            width: 70%;

        }



        .slider {
            -webkit-appearance: none;

            appearance: none;
            width: 100%;

            height: 25px;

            background: #d3d3d3;

            outline: none;

            opacity: 0.7;

            -webkit-transition: .2s;

            transition: opacity .2s;
        }



        .slider:hover {
            opacity: 1;

        }


        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;

            appearance: none;
            width: 25px;

            height: 25px;

            background: #7B68EE;

            cursor: pointer;

        }

        .slider::-moz-range-thumb {
            width: 25px;

            height: 25px;

            background: #7B68EE;

            cursor: pointer;

        }
    </style>
    <link rel="stylesheet" href="rangeslider.js-2.3.0/rangeslider.js-2.3.0/rangeslider.css">
	
	<script type="text/javascript" src="resources/js/utils.js"></script>

	<script type="text/javascript" src="resources/js/search.js"></script>
	<script type="text/javascript">
		window.onload = function(event)
		{
			profiles.profiles(function(response) {
				response.profiles.forEach(function (value, index, array) {
					profile.drawProfile(value.profilename, value.tags, value.originfollow, value.originprofileuri, value.imageuri, value._id);
				});
			});
		};
	</script>
