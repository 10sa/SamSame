<!DOCTYPE html>
<html lang="en">
<head>

  <script type="text/javascript" src="resources/js/utils.js"></script>
  <script type="text/javascript">
	function onSubmitRegister()
	{
		var password = document.getElementById("password").value;
		var Repassword = document.getElementById("Repassword").value;
		var email = document.getElementById("email").value;
		var username = document.getElementById("username").value;
		
		if (password != "" && Repassword != "" && email != "" && username != "")
		{
			if (password == Repassword)
				account.register(email, password, username, function(response) {document.location.href = "Celebrity.html"} ); // redirect to somewhere?
		}
		else
		{
			// when something is empty
		}
	}
  </script>
  <title>Register</title>
</head>
<body>
  <div class="back">
    <img src="resources/images/registerback.png" height="800px" />
  </div>
  <div class="register">
    <h1>Register</h1>

    <form>
      <span>Name</span><br />
      <input type="text" id="username"><br /><br /><br />
      <span>Email Address</span><br />

      <span>Password</span><br />
      <input type="password" id="password"/><br /><br /><br />
      <span>Retype Password</span><br />
      <input type="password" id="Repassword"/><br /><br /><br /><br />
      <a href="login.html">이미 회원이신가요?</a><br />
    <div class="col-md-3 col-sm-3 col-xs-6" onclick="onSubmitRegister()"> <a href="#" class="btn btn-sm animated-button victoria-one">Register</a> </div>
    </form>
  </div>
