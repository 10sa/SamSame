<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="resources/css/login.css" type="text/css" />
  <script type="text/javascript" src="resources/js/api-account.js"></script>
  <script type="text/javascript" src="resources/js/utils.js"></script>
  <script type="text/javascript">
	function onSubmitLogin()
	{
		var email = document.getElementById("email").value;
		var password = document.getElementById("password").value;
		
		if (email != "" && password != "")
		{
			account.login(email, password, function(response) {
				document.cookie = ''
				sessionStorage.setItem(@authKey, response.authKey);
				window.location.href = "Celebrity.html"
			});
		}
		else
		{
			// when something is empty
		}
	}
  </script>
  <title>Login</title>
</head>
<body>
  <div class="back">
    <img src="resources/images/loginback.png" height="800px" />
  </div>
  <div class="login">
    <h1>Login</h1>
    <span>로그인 후 서비스를 이용할 수 있습니다.</span><br /><br /><br />
    <form method="POST" action="/apis/account/login" enctype="application/x-www-form-urlencoded">
      <span>Email Address</span><br />
      <input type="email" id="email" name="email"/><br /><br /><br />
      <span>Password</span><br />
      <input type="password" id="password" name="password"/><br /><br /><br /><br />
      <a href="register.html">회원가입이 필요하신가요?</a><br />
      <input type="submit" value="로그인">
    </form>
  </div>
</body>
</html>
